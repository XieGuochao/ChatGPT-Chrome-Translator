<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Chrome Extension Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    
    <h3>ChatGPT Translator</h3>

    <legend>Language Selection</legend>
    
    <div id="language-selection">
        <div class="mb-3">
            <input class="form-control" id="language">
        </div>

        <div class="mb-3">
            <button id="save-language" class="btn btn-primary" style="margin-bottom: 0;">Save Target Language</button>
            <div class="form-text" id="status"></div>
        </div>
    </div>


    <hr>
    <p>If you are a first time user, please go to Configuration Settings:</p>
    <div style="text-align: center;">
    <button style="margin-bottom: 12px;" type="button" class="btn btn-primary" id="go-to-options">Configuration Settings</button>
    <a href="https://github.com/XieGuochao/ChatGPT-Chrome-Template">Documentation On Github</a>
    </div>
    
    <script src="../utils.js"></script>
    <script src="./index.js"></script>
</body>

</html>
